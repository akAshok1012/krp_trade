name: ci
on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'uat'
  workflow_dispatch:

 
jobs:
  build-container:
    runs-on: self-hosted
    env:
      DOCKER_REPOSITORY: xyloincadmin
      IMAGE_NAME: kprui
      IMAGE_TAG: ${{ github.run_number }}
      
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: 'docker.io/${{ env.DOCKER_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'MEDIUM,HIGH,CRITICAL'
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    -  name: Login to Docker Hub
       uses: docker/login-action@v3
       with:
          username: $DOCKER_REPOSITORY
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
          push: true
          tags: $DOCKER_REPOSITORY/$IMAGE_NAME:$GITHUB_RUN_NUMBER  
        
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: xyloincadmin
          password: Xyloinc@123
          
    - name: Build Docker Image 
      run:
        docker build  . --tag $DOCKER_REPOSITORY/$IMAGE_NAME:$GITHUB_RUN_NUMBER 
  # --no-cache         
        
    - name: Push Image to Docker Hub
      run:
        docker push $DOCKER_REPOSITORY/$IMAGE_NAME:$GITHUB_RUN_NUMBER   
  
    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
         charts_dir: /kprchart
    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.5.0
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"        

    - name: Configure kubectl
      uses: azure/setup-kubectl@v1
      with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
    - name: Deploy Helm chart
      run: |
          helm upgrade --install kprui ./akAshok1012/krp_trade/tree/main/kprchart --values /akAshok1012/krp_trade/blob/main/kprchart/values.yaml
    
